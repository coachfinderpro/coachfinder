<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex" />
    <title>Finder.Coach</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,800|Lato:400&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="top-row">
        <h1 class="screen-reader-only">The Coach Finder Pro.</h1>
    </div>
    <form class="searchform" action="#">
        <label class="screen-reader-only" for="searchinput">Search:</label>
        <input type="search" name="searchinput" id='searchinput' placeholder="Search By Name, Color, or Style"/>
        <button type="submit" onclick="getSearchInput(event)">Search</button>
    </form>
    <h2 id="resultInfo"></h2>
    <ul id="results"></ul>
    <button id="loadmore" onclick="renderSubArray(dataArr)">Load More</button>
    <script type='text/javascript' src='app.js'></script>
  </body>
</html>
